type Query {
  company(id: ID!): Company
  jobs: [Job!]
  job(id: ID!): Job
}

type Company {
  id: ID!
  name: String!
  description: String
  jobs: [Job!]!
}

type Job {
  id: ID!
  title: String!
  """
  The date when the job was published, in ISO-8601 format. e.g. 2006-01-02
  """
  date: String!
  description: String
  company: Company!
}
